<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WITH LOVE TO MY CUTIE-ALL THE BEST FOR YOUR EXAMS 100 QUESTIONS</title>
  <style>
    :root{--bg:#e11ba3;--card:#c671b1;--accent:#06b6d4;--muted:#94a3b8;--correct:#e73aa4;--wrong:#ef4444}
    body{font-family:Inter,Segoe UI,Roboto,system-ui,Arial;background:linear-gradient(180deg,#bb429e 0%,#ad1c7d 100%);color:#e6eef6;margin:0;padding:24px}
    .container{max-width:980px;margin:0 auto}
    header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    h1{margin:0;font-size:20px}
    p.lead{margin:0;color:var(--muted)}
    .question-card{background:var(--card);border-radius:12px;padding:14px;margin:12px 0;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .qmeta{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .qnum{font-weight:600}
    .options{display:grid;grid-template-columns:1fr;gap:8px}
    .opt{background:#071b2a;padding:10px;border-radius:8px;cursor:pointer;border:1px solid transparent}
    .opt.disabled{opacity:0.7;pointer-events:none}
    .opt.correct{border-color:rgba(22,163,74,0.35);box-shadow:0 6px 12px rgba(16,185,129,0.06)}
    .opt.wrong{border-color:rgba(239,68,68,0.25);box-shadow:0 6px 12px rgba(239,68,68,0.04)}
    .feedback{margin-top:8px;font-weight:600}
    footer{display:flex;justify-content:space-between;align-items:center;margin-top:18px}
    button{background:var(--accent);border:none;padding:9px 14px;border-radius:10px;color:#022;cursor:pointer;font-weight:700}
    .score{font-weight:700}
    .small{font-size:13px;color:var(--muted)}
    .progress{height:10px;background:#071427;border-radius:999px;overflow:hidden}
    .bar{height:100%;background:linear-gradient(90deg,var(--accent),#7c3aed);width:0%}
    .controls{display:flex;gap:8px}
    @media (max-width:640px){.container{padding:8px}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>WITH LOVE TO MY CUTIE-ALL THE BEST FOR YOUR EXAMS 100 QUESTIONS</h1>
        <p class="lead">Select an answer for each question. If you are wrong don't feel sad, I am always with you, your nonu. <strong>Show Final Score</strong>.</p>
      </div>
      <div style="margin-left:auto;text-align:right">
        <div class="small">Questions answered: <span id="answeredCount">0</span>/100</div>
        <div class="progress" style="width:180px;margin-top:8px"><div class="bar" id="progressBar"></div></div>
      </div>
    </header>

    <main id="quiz"></main>

    <footer>
      <div class="controls">
        <button id="showScore">Show Final Score</button>
        <button id="resetBtn" style="background:#334155;color:#fff">Reset Quiz</button>
      </div>
      <div class="score" id="finalScore">Score: 0 / 100</div>
    </footer>
  </div>

<script>
const questions = [
  {q:"1. Which keyword is used to inherit a class in Java?", opts:["implements","extends","inherits","super"], a:1},
  {q:"2. What does JVM stand for?", opts:["Java Variable Machine","Java Virtual Machine","Java Visual Machine","Java Version Manager"], a:1},
  {q:"3. Which collection allows duplicate elements?", opts:["Set","List","Map","None"], a:1},
  {q:"4. Which interface provides methods to iterate over a collection?", opts:["Iterable","Iterator","Collection","Enumeration"], a:1},
  {q:"5. What is the default value of an object reference in Java?", opts:["0","null","undefined","none"], a:1},
  {q:"6. Which keyword is used to create an instance of a class?", opts:["new","create","instance","make"], a:0},
  {q:"7. Which exception is thrown when dividing by zero for integers?", opts:["NullPointerException","ArithmeticException","IndexOutOfBoundsException","ClassCastException"], a:1},
  {q:"8. What does 'final' keyword mean when applied to a variable?", opts:["Can be reassigned","Cannot be reassigned","Is private","Is static"], a:1},
  {q:"9. Which feature was introduced in Java 8?", opts:["Generics","Lambda expressions","Annotations","Modules"], a:1},
  {q:"10. What is a lambda expression used for?", opts:["To create anonymous inner classes","To represent functional interfaces as expressions","To define packages","To manage modules"], a:1},
  {q:"11. Which annotation marks a test method in JUnit 5?", opts:["@Test","@Before","@After","@RunWith"], a:0},
  {q:"12. Which stream operation is terminal?", opts:["map","filter","forEach","peek"], a:2},
  {q:"13. What does Optional.ofNullable(x) return when x is null?", opts:["An empty Optional","A NullPointer","Optional containing null","Throws exception"], a:0},
  {q:"14. Which I/O class is used to read text files line by line (Java 8+)?", opts:["FileInputStream","BufferedReader","Files.lines","Scanner"], a:2},
  {q:"15. Which build tool uses a pom.xml file?", opts:["Gradle","Maven","Ant","Make"], a:1},
  {q:"16. Which file defines a Maven project's artifactId and dependencies?", opts:["build.gradle","pom.xml","settings.xml","manifest.mf"], a:1},
  {q:"17. Which interface represents a LIFO collection?", opts:["Queue","Deque","Stack behavior via Deque","Set"], a:2},
  {q:"18. Which data structure uses key-value pairs?", opts:["List","Set","Map","Queue"], a:2},
  {q:"19. What does 'volatile' keyword guarantee?", opts:["Atomicity","Visibility of changes to variables across threads","Synchronization of method entry","No-optimization"], a:1},
  {q:"20. Which class is the root of exception hierarchy?", opts:["Throwable","Exception","Error","RuntimeException"], a:0},
  {q:"21. Which method must be implemented for Runnable?", opts:["start()","run()","call()","execute()"], a:1},
  {q:"22. What is the purpose of synchronized keyword?", opts:["Garbage collection","Thread-safe access to shared resource","Faster code","Memory allocation"], a:1},
  {q:"23. What is a daemon thread?", opts:["Thread with highest priority","Background service thread that doesn't prevent JVM exit","UI thread","Thread that is always alive"], a:1},
  {q:"24. Which Java Memory Model area stores object instances?", opts:["Stack","Heap","Method Area","PC Register"], a:1},
  {q:"25. What are B02 virtual threads referring to?", opts:["Java EE threads","Lightweight user-mode threads introduced as Project Loom","OS kernel threads","Deprecated concept"], a:1},
  {q:"26. In Maven, what phase compiles the source code?", opts:["package","compile","install","validate"], a:1},
  {q:"27. Which of these is a higher-order function concept in Java Streams?", opts:["map","for-loop","new","class"], a:0},
  {q:"28. What does JDBC stand for?", opts:["Java Database Connectivity","Java Data Bridge Connection","Java DBConnector","Java Data Communication"], a:0},
  {q:"29. Which JDBC object represents a precompiled SQL statement?", opts:["Statement","PreparedStatement","CallableStatement","ResultSet"], a:1},
  {q:"30. Which JDBC object holds the result of a query?", opts:["Connection","ResultSet","Statement","Driver"], a:1},
  {q:"31. What is Spring IoC?", opts:["Input/Output Controller","Inversion of Control — container manages object lifecycle","Internet of Components","Internal Object Cache"], a:1},
  {q:"32. What does DI stand for in Spring?", opts:["Direct Invocation","Dependency Injection","Data Integration","Dynamic Interface"], a:1},
  {q:"33. Which annotation marks a class as a Spring component?", opts:["@Component","@ServiceOnly","@Spring","@Bean"], a:0},
  {q:"34. What is the default scope of a Spring bean?", opts:["prototype","singleton","request","session"], a:1},
  {q:"35. Which Spring feature allows cross-cutting concerns (AOP)?", opts:["IOC","DI","AOP","MVC"], a:2},
  {q:"36. Which annotation is used for aspect advice before method execution?", opts:["@Before","@Around","@After","@Pointcut"], a:0},
  {q:"37. Which Spring module supports web MVC?", opts:["spring-webmvc","spring-data","spring-security","spring-aop"], a:0},
  {q:"38. What is the role of Spring Boot Starters?", opts:["Replace Spring","Provide opinionated dependency descriptors","Security features","Testing framework"], a:1},
  {q:"39. What does actuator in Spring Boot provide?", opts:["Deployment tools","Production-ready endpoints for monitoring","UI templates","Database migrations"], a:1},
  {q:"40. What is an embedded server in Spring Boot?", opts:["A separate process server","Server bundled within app like Tomcat embedded","A cloud server","A remote server"], a:1},
  {q:"41. Which annotation launches a Spring Boot application?", opts:["@SpringBootApplication","@EnableSpring","@SpringApplication","@AppMain"], a:0},
  {q:"42. Which HTTP method is idempotent?", opts:["POST","GET","PATCH","None"], a:1},
  {q:"43. Which Spring annotation maps a method to GET requests?", opts:["@PostMapping","@GetMapping","@RequestBody","@PathVariable"], a:1},
  {q:"44. Which of these is true about REST?", opts:["Stateful by default","Stateless architecture","Requires SOAP","Uses only XML"], a:1},
  {q:"45. Which annotation binds a method parameter to a request body?", opts:["@PathVariable","@RequestParam","@RequestBody","@ModelAttribute"], a:2},
  {q:"46. What is Hibernate ORM used for?", opts:["Object-relational mapping between Java classes and DB tables","Network communication","File storage","Security"], a:0},
  {q:"47. In Hibernate, what annotation marks a primary key?", opts:["@Column","@Id","@Primary","@Key"], a:1},
  {q:"48. Which relation is @OneToMany typically paired with?", opts:["@OneToOne","@ManyToOne","@ManyToMany","@ElementCollection"], a:1},
  {q:"49. What does transaction isolation help to avoid?", opts:["ClassCastException","Concurrency anomalies like dirty reads","NullPointerExceptions","Compilation errors"], a:1},
  {q:"50. Which annotation declares a transactional method in Spring?", opts:["@Transactional","@Transaction","@Scope","@Service"], a:0},
  {q:"51. Which Spring project simplifies JPA repositories?", opts:["Spring Data JPA","Spring MVC","Spring Batch","Spring Security"], a:0},
  {q:"52. What is Spring Data MongoDB used for?", opts:["Relational DB access","Accessing MongoDB using Spring abstractions","Cache management","Messaging"], a:1},
  {q:"53. Which command starts a Spring Boot app with Maven?", opts:["mvn spring-boot:run","mvn start","mvn run","mvn boot:start"], a:0},
  {q:"54. Which port is default for embedded Tomcat?", opts:["8080","80","443","3000"], a:0},
  {q:"55. What is OpenFeign used for?", opts:["Circuit-breaking","Declarative REST client for microservices","Monitoring","Authentication"], a:1},
  {q:"56. What does a circuit breaker do?", opts:["Delays requests","Prevents cascading failures by short-circuiting calls","Caches responses","Routes traffic"], a:1},
  {q:"57. What is Spring Cloud Config used for?", opts:["Database config","Centralized externalized configuration for distributed systems","Security config","Logging"], a:1},
  {q:"58. Which component routes requests in Spring Cloud Gateway?", opts:["Filter","Route predicate & filters","Controller","Repository"], a:1},
  {q:"59. Which annotation maps exceptions to controller responses?", opts:["@ExceptionHandler","@ControllerAdvice","Both A and B","@ResponseBody"], a:2},
  {q:"60. What is the default HTTP status for a successful GET?", opts:["200 OK","201 Created","404 Not Found","500 Internal Server Error"], a:0},
  {q:"61. What is the primary use of JMeter?", opts:["Unit testing","Load and performance testing","Security testing","Database migration"], a:1},
  {q:"62. Which of these is NOT a Spring Bean scope?", opts:["singleton","prototype","distributed","request"], a:2},
  {q:"63. Which annotation is used to define a REST controller?", opts:["@Controller","@RestController","@Service","@Repository"], a:1},
  {q:"64. Which HTTP status code indicates resource created?", opts:["200","201","400","500"], a:1},
  {q:"65. Which SQL keyword removes duplicate rows?", opts:["REMOVE","DELETE","DISTINCT","UNIQUE"], a:2},
  {q:"66. Which JPA annotation maps a field to a DB column?", opts:["@Column","@Field","@DB","@Table"], a:0},
  {q:"67. Which of these is a NoSQL database?", opts:["MySQL","PostgreSQL","MongoDB","Oracle"], a:2},
  {q:"68. Which Servlet element receives HTTP requests?", opts:["ServletContext","HttpServletRequest","HttpSession","ServletConfig"], a:1},
  {q:"69. Which file typically holds web.xml in legacy apps?", opts:["/WEB-INF/web.xml","/META-INF/web.xml","/resources/web.xml","/static/web.xml"], a:0},
  {q:"70. What does MVC stand for?", opts:["Model View Controller","Module View Controller","Model Variable Controller","Method View Component"], a:0},
  {q:"71. Which annotation injects a value from properties?", opts:["@Value","@Inject","@Autowired","@Qualifier"], a:0},
  {q:"72. What is the role of @Autowired?", opts:["Manual instantiation","Dependency injection to fields/constructors/setters","Logging","Transaction management"], a:1},
  {q:"73. What mechanism does Spring use for configuration metadata by default?", opts:["XML","Annotations and JavaConfig","YAML only","Properties only"], a:1},
  {q:"74. Which command builds a Maven project and packages it?", opts:["mvn compile","mvn package","mvn clean","mvn validate"], a:1},
  {q:"75. Which data structure offers constant-time lookup on average?", opts:["Array","LinkedList","HashMap","TreeMap"], a:2},
  {q:"76. What does SOLID represent generally?", opts:["Five design principles for OOP","A testing framework","A DB design","A logging pattern"], a:0},
  {q:"77. Which design pattern provides a public interface to a set of interfaces in a subsystem?", opts:["Factory","Adapter","Facade","Singleton"], a:2},
  {q:"78. Which pattern ensures only one instance of a class exists?", opts:["Prototype","Singleton","Builder","Observer"], a:1},
  {q:"79. What is the purpose of @Repository stereotype?", opts:["Marking classes as REST controllers","Indicating data access components and translate exceptions","Defining service layer","Configuring beans"], a:1},
  {q:"80. What is eager fetching in ORM?", opts:["Load related entities immediately","Load lazily","Fetch only IDs","Not supported"], a:0},
  {q:"81. What is lazy fetching?", opts:["Load related entities on demand","Always load related entities","Fetch during schema update","Avoid fetching entirely"], a:0},
  {q:"82. Which SQL clause filters rows after grouping?", opts:["WHERE","HAVING","GROUP BY","ORDER BY"], a:1},
  {q:"83. Which annotation helps map path variable in REST endpoint?", opts:["@RequestParam","@PathVariable","@Path","@RequestBody"], a:1},
  {q:"84. What does CORS stand for?", opts:["Cross-Origin Resource Sharing","Client-Origin Resource Service","Cross Object Resource Sync","Cross Origin REST"], a:0},
  {q:"85. Which header is commonly used for bearer tokens?", opts:["Authorization","Auth-Token","X-API-KEY","Cookie"], a:0},
  {q:"86. Which HTTP status code indicates client error for bad request?", opts:["400","401","403","404"], a:0},
  {q:"87. What does ORM stand for?", opts:["Object-Relational Mapping","Object Resource Management","Open-Relational Model","Ordered Relational Mapping"], a:0},
  {q:"88. Which JPA operation persists a new entity?", opts:["merge","persist","remove","detach"], a:1},
  {q:"89. Which Spring module deals with security?", opts:["spring-security","spring-data","spring-web","spring-boot"], a:0},
  {q:"90. What is the purpose of @EnableAutoConfiguration?", opts:["Disable autoconfig","Enable Spring Boot autoconfiguration based on classpath","Replace default config","Enable manual wiring only"], a:1},
  {q:"91. Which HTTP method is used to partially update a resource?", opts:["PUT","PATCH","POST","DELETE"], a:1},
  {q:"92. Which tool helps visualize application logs and metrics typically?", opts:["Prometheus/Grafana","Maven","JMeter","Hibernate"], a:0},
  {q:"93. Which SQL statement adds a new row to a table?", opts:["UPDATE","DELETE","INSERT INTO","SELECT"], a:2},
  {q:"94. Which interface supports typed results from DB queries in JPA?", opts:["EntityManager","CriteriaQuery","TypedQuery","Query"], a:2},
  {q:"95. In microservices, what does service discovery provide?", opts:["Central config","Routing of service locations dynamically","Database replication","UI templates"], a:1},
  {q:"96. Which testing type verifies performance under load?", opts:["Unit test","Integration test","Load test","Acceptance test"], a:2},
  {q:"97. Which HTTP status code is 'Unauthorized'?", opts:["401","403","400","500"], a:0},
  {q:"98. Which Java feature helps prevent memory leaks by allowing unreachable objects to be reclaimed?", opts:["Manual delete","Garbage Collection","Finalizers only","Static references"], a:1},
  {q:"99. What does @Transactional rollback on RuntimeException do by default?", opts:["Rolls back transaction","Commits transaction","Ignores exception","Retries automatically"], a:0},
  {q:"100. Which is recommended for building REST APIs quickly with Spring?", opts:["Raw Servlets","Spring Boot with Spring MVC","Desktop apps","Manual socket programming"], a:1}
];

const quizEl = document.getElementById('quiz');
let answered = 0, score = 0;

function render(){
  questions.forEach((item, idx) => {
    const card = document.createElement('div');
    card.className = 'question-card';
    card.id = 'q'+(idx+1);
    card.innerHTML = `
      <div class="qmeta"><div class="qnum">Q${idx+1}. ${item.q}</div><div class="small">Question ${idx+1} / ${questions.length}</div></div>
      <div class="options" id="opts-${idx}"></div>
      <div class="feedback" id="fb-${idx}"></div>
    `;
    quizEl.appendChild(card);

    const optsEl = document.getElementById('opts-'+idx);
    item.opts.forEach((opt, oi) => {
      const btn = document.createElement('div');
      btn.className = 'opt';
      btn.tabIndex = 0;
      btn.dataset.q = idx;
      btn.dataset.o = oi;
      btn.innerText = String.fromCharCode(65+oi)+') ' + opt;
      btn.addEventListener('click', onSelect);
      btn.addEventListener('keydown', (e)=>{ if(e.key==='Enter') onSelect.call(btn,e); });
      optsEl.appendChild(btn);
    });
  });
}

function onSelect(e){
  const el = this === window ? e.currentTarget : this;
  const qIdx = Number(el.dataset.q);
  const optIdx = Number(el.dataset.o);
  const fb = document.getElementById('fb-'+qIdx);
  const optsContainer = document.getElementById('opts-'+qIdx);
  if(optsContainer.classList.contains('answered')) return; // prevent double

  // mark answered
  optsContainer.classList.add('answered');
  answered++;
  document.getElementById('answeredCount').innerText = answered;
  const progressPercent = Math.round((answered / questions.length) * 100);
  document.getElementById('progressBar').style.width = progressPercent + '%';

  // determine correct
  const correctIndex = questions[qIdx].a;
  const children = Array.from(optsContainer.children);
  children.forEach((c,i)=>{
    c.classList.add('disabled');
    if(i===correctIndex){ c.classList.add('correct'); }
    if(i===optIdx && i !== correctIndex){ c.classList.add('wrong'); }
  });

  if(optIdx === correctIndex){ score++; fb.innerText = 'Correct ✅'; fb.style.color = 'var(--correct)'; }
  else { fb.innerText = 'Wrong ❌ — Correct answer: ' + String.fromCharCode(65+correctIndex) + ') ' + questions[qIdx].opts[correctIndex]; fb.style.color = 'var(--wrong)'; }

  // update final display score partially
  document.getElementById('finalScore').innerText = `Score: ${score} / ${questions.length}`;
}

// show final score button
document.getElementById('showScore').addEventListener('click', ()=>{
  // mark unanswered questions as reveal
  for(let i=0;i<questions.length;i++){
    const optsContainer = document.getElementById('opts-'+i);
    const fb = document.getElementById('fb-'+i);
    if(!optsContainer.classList.contains('answered')){
      // reveal correct
      optsContainer.classList.add('answered');
      answered++;
      document.getElementById('answeredCount').innerText = answered;
      const correctIndex = questions[i].a;
      const children = Array.from(optsContainer.children);
      children.forEach((c,ci)=>{ c.classList.add('disabled'); if(ci===correctIndex) c.classList.add('correct'); });
      fb.innerText = 'Not answered — Correct: '+ String.fromCharCode(65+correctIndex) +') '+questions[i].opts[correctIndex];
      fb.style.color = 'var(--muted)';
    }
  }
  document.getElementById('finalScore').innerText = `Final Score: ${score} / ${questions.length}`;
  document.getElementById('progressBar').style.width = '100%';
});

// reset
document.getElementById('resetBtn').addEventListener('click', ()=>{
  if(!confirm('Reset all answers and score?')) return;
  // clear
  quizEl.innerHTML=''; answered=0; score=0; document.getElementById('answeredCount').innerText=0; document.getElementById('finalScore').innerText='Score: 0 / 100'; document.getElementById('progressBar').style.width='0%';
  render();
});

render();
</script>
</body>
</html>
